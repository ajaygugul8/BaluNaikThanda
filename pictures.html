<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Pictures</title>
    <!-- Firebase App (non-module) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkRB-AkiV9KC8ZdsgqODGl5BMqCWW5cKk",
            authDomain: "balunaikthandafiles.firebaseapp.com",
            projectId: "balunaikthandafiles",
            storageBucket: "balunaikthandafiles.appspot.com",
            messagingSenderId: "425213531872",
            appId: "1:425213531872:web:74ac86ce7d97b058006285",
            measurementId: "G-WPWN8QWFL4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h2>Uploaded Pictures</h2>
    <div id="picturesSection"></div>

    <script>
        window.onload = function() {
            const picturesSection = document.getElementById('picturesSection');
            console.log("Fetching pictures from Firebase...");

            // Fetch and display pictures from Firebase Storage
            const storageRef = firebase.storage().ref('uploads/');
            storageRef.listAll().then(function(result) {
                result.items.forEach(function(fileRef) {
                    fileRef.getDownloadURL().then(function(url) {
                        fileRef.getMetadata().then(function(metadata) {
                            console.log("File found:", metadata.contentType);

                            if (metadata.contentType.startsWith('image/')) {
                                console.log("Displaying image:", url);

                                const imgElement = document.createElement('img');
                                imgElement.src = url;
                                imgElement.alt = "Uploaded Image";
                                imgElement.style.width = "150px"; // Adjust size as needed
                                picturesSection.appendChild(imgElement);
                            }
                        }).catch(function(error) {
                            console.error("Error fetching metadata:", error);  // Log any metadata errors
                        });
                    }).catch(function(error) {
                        console.error("Error getting download URL:", error);  // Log any URL errors
                    });
                });
            }).catch(function(error) {
                console.error("Error listing files:", error);  // Log any listAll errors
            });
        };
    </script>
</body>
</html>
