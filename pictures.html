<!-- Pictures Page (pictures.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <h2>Pictures</h2>
    <div id="picturesSection"></div>

    <script>
        window.onload = function() {
            const picturesSection = document.getElementById('picturesSection');

            // Fetch and display pictures from Firebase Storage
            const storageRef = firebase.storage().ref('uploads/');
            storageRef.listAll().then(function(result) {
                result.items.forEach(function(fileRef) {
                    fileRef.getDownloadURL().then(function(url) {
                        fileRef.getMetadata().then(function(metadata) {
                            if (metadata.contentType.startsWith('image/')) {
                                const imgElement = document.createElement('img');
                                imgElement.src = url;
                                imgElement.alt = "Uploaded Image";
                                imgElement.style.width = "150px"; // Adjust size
                                picturesSection.appendChild(imgElement);
                            }
                        });
                    });
                });
            });
        };
    </script>
</body>
</html>
