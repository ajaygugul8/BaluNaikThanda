<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment | Videos</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS and custom styles -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <style>
        .video-section {
            text-align: center;
            padding: 50px 0;
        }

        .video-section h2 {
            font-size: 32px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 40px;
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .video-container {
            width: 300px;
            height: 200px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Videos Gallery Section -->
    <div class="video-section">
        <h2><i class="fas fa-video"></i> Entertainment | Videos</h2>
        <div class="video-gallery">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/LsoLEjrDogU" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
            </div>
            <!-- Local Video 1 -->
        <div class="video-container">
            <video controls>
                <source src="videos/gangs.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Local Video 2 -->
        <div class="video-container">
            <video controls>
                <source src="videos/Dance gang.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Local Video 3 -->
        <div class="video-container">
            <video controls>
                <source src="videos/dad and son.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        </div>
    </div>

</body>
</html>
